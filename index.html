<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codle - by Mike Rosinsky</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="top-bar">
        <h1 id="header-title">Codle</h1>
    </div>

    <div class="game-content">
        <div class="code-editor-container">
            <div class="label-box">Python3</div>
            <div class="code-editor" id="code-editor">
                <!-- Code problem rendered here -->
            </div>
        </div>
        
        <div class="divider"></div>

        <div class="answer-container">
            <label>What is the output of this program:</label>
            <div style="margin: 0 auto;">
            </div>
            <textarea class="answer-ta" style="margin-top: 5px;"></textarea>
            <div class="guess-circles">
                <div class="guess-circle"></div>
                <div class="guess-circle"></div>
                <div class="guess-circle"></div>
            </div>
            <label style="color: #bbbbbb;">Guesses Remaining</label>
        </div>
    </div>

    <script src="scripts/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("code-editor");
        editor.setTheme("ace/theme/tomorrow_night");
        editor.session.setMode("ace/mode/python");
        editor.setValue("for i in range(5):\n\tprint(i)");
        editor.setReadOnly(true);
        editor.gotoLine(100);
    </script>
    <script src="scripts/game.js"></script>
</body>
</html>
